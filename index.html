<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mened≈ºer Rachunk√≥w</title>
    <style>
        :root {
            /* Light mode colors - yellow, black, white */
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-login: #fffacd;
            --bg-login-dark: #ffed4e;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --card-bg: #ffffff;
            --card-border: #ffcc00;
            --input-bg: #fffacd;
            --input-border: #ffc107;
            --success-bg: #c8e6c9;
            --success-dark: #a5d6a7;
            --danger-bg: #ffcdd2;
            --danger-dark: #ef9a9a;
            --btn-primary: #ffc107;
            --btn-secondary: #ffb300;
            --shadow-color: rgba(255, 200, 0, 0.15);
        }

        body.dark-mode {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --bg-login: #1a1a1a;
            --bg-login-dark: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #d0d0d0;
            --card-bg: #0a0a0a;
            --card-border: #ffcc00;
            --input-bg: #1a1a1a;
            --input-border: #ffcc00;
            --success-bg: #1a1a1a;
            --success-dark: #2a2a2a;
            --danger-bg: #1a1a1a;
            --danger-dark: #2a2a2a;
            --btn-primary: #ffcc00;
            --btn-secondary: #ffdd33;
            --shadow-color: rgba(0, 0, 0, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 50px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
            z-index: 1000;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px var(--shadow-color);
            transition: all 0.3s ease;
        }
        h1 {
            color: var(--text-primary);
            margin-bottom: 30px;
            margin-top: 20px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .login-section {
            background: linear-gradient(135deg, var(--bg-login) 0%, var(--bg-login-dark) 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: none;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: all 0.3s ease;
        }
        .login-section h2 {
            color: #1a1a1a;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }
        .login-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .email-status {
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .email-status.connected {
            background: linear-gradient(135deg, var(--success-bg) 0%, var(--success-dark) 100%);
            color: #1a5c3a;
            border: none;
            box-shadow: 0 5px 15px rgba(132, 250, 176, 0.3);
        }
        .email-status.disconnected {
            background: linear-gradient(135deg, var(--danger-bg) 0%, var(--danger-dark) 100%);
            color: #ffffff;
            border: none;
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.3);
        }

        body.dark-mode .email-status.connected {
            color: #ffffff !important;
        }
        
        /* Dark mode - unchecked bills (normal styling) */
        body.dark-mode .bill-item {
            background: #1a1a1a;
            color: #ffffff;
        }
        
        body.dark-mode .bill-item .bill-name,
        body.dark-mode .bill-item .bill-details,
        body.dark-mode .bill-item .bill-source {
            color: #ffffff;
        }
        
        /* Dark mode - checked bills styling */
        body.dark-mode .bill-item input[type="checkbox"]:checked {
            accent-color: #22c55e !important;
        }
        
        body.dark-mode .bill-item input[type="checkbox"]:checked ~ .bill-info .bill-name,
        body.dark-mode .bill-item input[type="checkbox"]:checked ~ .bill-info .bill-details,
        body.dark-mode .bill-item input[type="checkbox"]:checked ~ .bill-info .bill-source,
        body.dark-mode .bill-item input[type="checkbox"]:checked ~ .bill-amount {
            color: #ffffff !important;
        }
        
        body.dark-mode .bill-item input[type="checkbox"]:checked,
        body.dark-mode input[type="checkbox"]:checked {
            accent-color: #22c55e !important;
        }
        
        .add-bill {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }
        input, select {
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-primary);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--btn-primary);
            background: var(--card-bg);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--btn-primary) 0%, var(--btn-secondary) 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }
        button:active {
            transform: translateY(0);
        }
        .btn-import {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #1a1a1a;
        }
        .btn-logout {
            background: linear-gradient(135deg, #666666 0%, #4a4a4a 100%);
        }
        .import-result {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: var(--text-primary);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #17a2b8;
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease;
        }
        .import-result.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left-color: #28a745;
        }
        .import-result.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left-color: #dc3545;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .no-bills {
            text-align: center;
            color: var(--text-secondary);
            padding: 60px 40px;
            font-size: 16px;
        }
        .bills-list {
            margin-bottom: 30px;
        }
        .bill-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #fafafa;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }
        .bill-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-color);
            border-color: #ffc107;
            background: #ffffff;
        }
        .bill-item.imported {
            border-left: 5px solid #ffcc00;
            background: linear-gradient(135deg, #fffacd 0%, #ffffff 100%);
        }
        .bill-item.overdue {
            background: linear-gradient(135deg, rgba(255, 230, 230, 0.4) 0%, rgba(255, 204, 204, 0.4) 100%);
            border: 2px solid rgba(220, 53, 69, 0.3);
            border-left: 5px solid rgba(220, 53, 69, 0.5);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.08);
        }
        .bill-item.overdue .bill-name {
            color: #c82333;
            font-weight: 700;
        }
        .bill-item.warning {
            background: linear-gradient(135deg, rgba(255, 249, 230, 0.5) 0%, rgba(255, 240, 204, 0.5) 100%);
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-left: 5px solid rgba(255, 193, 7, 0.5);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.08);
        }
        .bill-item.warning .bill-name {
            color: #ff6600;
            font-weight: 700;
        }
        .bill-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: var(--btn-primary);
        }
        .bill-info {
            flex: 1;
        }
        .bill-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
            margin-bottom: 4px;
        }
        .bill-details {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .bill-source {
            font-size: 11px;
            color: #0066cc;
            margin-top: 4px;
            font-weight: 500;
        }
        .bill-payment-info {
            font-size: 11px;
            color: #0066cc;
            margin-top: 4px;
            font-weight: 500;
            padding: 6px 8px;
            background: rgba(0, 102, 204, 0.1);
            border-radius: 4px;
            font-family: monospace;
        }
        .bill-amount {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 10px;
        }
        .summary {
            background: #000000;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid var(--btn-primary);
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: all 0.3s ease;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
            color: #ffcc00;
        }
        .summary-row.total {
            font-size: 18px;
            font-weight: 700;
            color: #ffcc00;
            border-top: 2px solid var(--card-border);
            padding-top: 12px;
            margin-top: 8px;
        }
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-pay {
            background: linear-gradient(135deg, #22dd22 0%, #00bb00 100%) !important;
            color: #000000 !important;
        }
        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #bb2d3b 100%);
            padding: 8px 14px;
            font-size: 13px;
        }
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }
        .spinner {
            border: 4px solid var(--card-border);
            border-top: 4px solid var(--btn-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        
        /* DU≈ªE MONITORY (1920px+) */
        @media (min-width: 1920px) {
            body {
                padding: 40px;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container {
                max-width: 1400px;
                padding: 60px;
                border-radius: 24px;
            }
            h1 {
                font-size: 48px;
                margin-bottom: 50px;
                margin-top: 30px;
            }
            .add-bill {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 16px;
                margin-bottom: 40px;
            }
            input, select {
                padding: 16px;
                font-size: 16px;
            }
            button {
                padding: 16px 32px;
                font-size: 16px;
            }
            .login-section {
                padding: 35px;
                margin-bottom: 40px;
            }
            .login-section h2 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            .bill-item {
                padding: 24px;
                margin-bottom: 16px;
            }
            .bill-name {
                font-size: 18px;
                margin-bottom: 8px;
            }
            .bill-details {
                font-size: 14px;
            }
            .bill-amount {
                font-size: 28px;
            }
            .summary {
                padding: 32px;
                margin-bottom: 30px;
            }
            .summary-row {
                font-size: 20px;
                margin-bottom: 16px;
            }
            .summary-row.total {
                font-size: 24px;
            }
            .language-selector {
                top: 40px;
                left: 40px;
                gap: 8px;
            }
            .lang-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            .theme-toggle {
                top: 40px;
                right: 40px;
                padding: 12px 20px;
                font-size: 24px;
            }
        }

        /* ≈öREDNIE MONITORY (1024px - 1919px) */
        @media (min-width: 1024px) and (max-width: 1919px) {
            body {
                padding: 30px;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container {
                max-width: 1200px;
                padding: 50px;
            }
            h1 {
                font-size: 40px;
                margin-bottom: 40px;
            }
            .add-bill {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 14px;
                margin-bottom: 35px;
            }
            input, select {
                padding: 14px;
                font-size: 15px;
            }
            button {
                padding: 14px 28px;
                font-size: 15px;
            }
            .bill-item {
                padding: 20px;
                margin-bottom: 14px;
            }
            .bill-name {
                font-size: 16px;
                margin-bottom: 6px;
            }
            .bill-amount {
                font-size: 24px;
            }
            .summary {
                padding: 28px;
                margin-bottom: 25px;
            }
        }

        /* TABLETY (769px - 1023px) */
        @media (min-width: 769px) and (max-width: 1023px) {
            .container {
                max-width: 100%;
                padding: 30px;
                border-radius: 12px;
            }
            h1 {
                font-size: 32px;
                margin-bottom: 25px;
                margin-top: 15px;
            }
            .add-bill {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 12px;
                margin-bottom: 25px;
            }
            input, select {
                padding: 12px;
                font-size: 14px;
            }
            button {
                padding: 12px 22px;
                font-size: 14px;
            }
            .login-section {
                padding: 20px;
                margin-bottom: 25px;
            }
            .bill-item {
                padding: 16px;
                margin-bottom: 12px;
            }
            .bill-amount {
                font-size: 18px;
            }
            .language-selector {
                gap: 4px;
            }
            .lang-btn {
                padding: 5px 10px;
                font-size: 11px;
            }
        }

        /* MOBILNE (368px - 768px) */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            .container {
                max-width: 100%;
                padding: 16px;
                border-radius: 12px;
                margin: 0;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
                margin-top: 10px;
            }
            .login-section {
                padding: 16px;
                margin-bottom: 20px;
                border-radius: 10px;
            }
            .login-section h2 {
                font-size: 16px;
                margin-bottom: 12px;
            }
            .login-form {
                flex-direction: column;
                gap: 8px;
            }
            input, select {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
            button {
                width: 100%;
                padding: 12px 16px;
                font-size: 14px;
            }
            .add-bill {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 20px;
            }
            .bill-item {
                flex-direction: column;
                padding: 14px;
                margin-bottom: 10px;
                gap: 8px;
            }
            .bill-info {
                width: 100%;
                margin-bottom: 8px;
            }
            .bill-name {
                font-size: 14px;
                font-weight: 700;
                margin-bottom: 4px;
            }
            .bill-details {
                font-size: 12px;
            }
            .bill-amount {
                font-size: 18px;
                margin-right: 0;
                margin-bottom: 8px;
                order: 3;
            }
            .bill-item input[type="checkbox"] {
                width: 20px;
                height: 20px;
                margin-right: 10px;
                order: 1;
            }
            .btn-delete {
                padding: 8px 12px;
                font-size: 12px;
                order: 4;
                align-self: flex-end;
            }
            .summary {
                padding: 16px;
                margin-bottom: 16px;
                border-radius: 10px;
            }
            .summary-row {
                font-size: 14px;
                margin-bottom: 10px;
            }
            .summary-row.total {
                font-size: 16px;
                margin-top: 6px;
                padding-top: 10px;
            }
            .actions {
                flex-direction: column;
                gap: 8px;
            }
            .actions button {
                width: 100%;
            }
            .language-selector {
                position: static;
                margin-bottom: 12px;
                gap: 4px;
                justify-content: flex-start;
                flex-wrap: wrap;
            }
            .lang-btn {
                padding: 5px 8px;
                border-radius: 5px;
                font-size: 11px;
            }
            .theme-toggle {
                position: fixed;
                bottom: 20px;
                right: 20px;
                top: auto;
                padding: 10px 12px;
                font-size: 18px;
                border-radius: 50%;
            }
            .email-status {
                font-size: 13px;
                padding: 10px 14px;
                margin-top: 8px;
            }
            .no-bills {
                padding: 40px 20px;
                font-size: 14px;
            }
            .import-result {
                padding: 12px;
                border-radius: 8px;
                margin-bottom: 16px;
                font-size: 13px;
            }
        }

        /* BARDZO MA≈ÅE TELEFONY (< 368px) */
        @media (max-width: 367px) {
            body {
                padding: 8px;
            }
            .container {
                padding: 12px;
                border-radius: 8px;
            }
            h1 {
                font-size: 20px;
                margin-bottom: 16px;
            }
            input, select {
                font-size: 16px; /* Zapobiega auto-zoom na iOS */
                padding: 12px;
            }
            button {
                padding: 10px 12px;
                font-size: 13px;
            }
            .add-bill {
                gap: 8px;
                margin-bottom: 16px;
            }
            .bill-item {
                padding: 12px;
                margin-bottom: 8px;
            }
            .bill-amount {
                font-size: 16px;
            }
            .theme-toggle {
                padding: 8px 10px;
                font-size: 16px;
            }
            .lang-btn {
                padding: 4px 6px;
                font-size: 10px;
            }
        }

        /* ===== MOBILE FOOTER ===== */
        .mobile-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 2px solid var(--card-border);
            z-index: 999;
            padding: 12px;
            box-shadow: 0 -5px 15px var(--shadow-color);
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .footer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .footer-title {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 14px;
        }

        .footer-toggle {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .footer-toggle.expanded {
            transform: rotate(180deg);
        }

        .footer-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 0;
        }

        .footer-content.expanded {
            max-height: 300px;
            margin-top: 12px;
        }

        .footer-section {
            margin-bottom: 12px;
        }

        .footer-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            display: block;
            font-weight: 600;
        }

        .footer-options {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .footer-btn {
            flex: 1;
            min-width: 60px;
            padding: 8px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .footer-btn:hover {
            background: var(--btn-primary);
            border-color: var(--btn-primary);
            color: #1a1a1a;
        }

        .footer-btn.active {
            background: var(--btn-primary);
            border-color: var(--btn-primary);
            color: #1a1a1a;
            box-shadow: 0 0 8px var(--btn-primary);
        }

        /* POKA≈ª FOOTER NA MOBILACH */
        @media (max-width: 768px) {
            .mobile-footer {
                display: block !important;
                visibility: visible;
            }
            
            body {
                padding-bottom: 80px;
            }

            .language-selector {
                display: none !important;
            }

            .theme-toggle {
                display: none !important;
            }

            .container {
                margin-bottom: 0;
            }
        }

        /* UKRYJ FOOTER NA DESKTOPIE */
        @media (min-width: 769px) {
            .mobile-footer {
                display: none !important;

        // Fetch exchange rate PLN to EUR
        async function fetchExchangeRate() {
            try {
                const now = Date.now();
                // Cache for 1 hour (3600000 ms)
                if (now - lastRateUpdate < 3600000 && exchangeRate > 0) {
                    return exchangeRate;
                }
                
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/PLN');
                const data = await response.json();
                if (data.rates && data.rates.EUR) {
                    exchangeRate = parseFloat(data.rates.EUR.toFixed(4));
                    lastRateUpdate = now;
                    localStorage.setItem('exchangeRate', exchangeRate);
                    localStorage.setItem('lastRateUpdate', lastRateUpdate);
                    console.log('üí± Exchange rate updated: 1 PLN =', exchangeRate, 'EUR');
                    return exchangeRate;
                }
            } catch (error) {
                console.log('‚ö†Ô∏è Cannot fetch exchange rate:', error);
                // Use cached rate or default
                const cached = parseFloat(localStorage.getItem('exchangeRate')) || 0.25;
                exchangeRate = cached;
                return exchangeRate;
            }
        }

        function convertToEUR(amountPLN) {

        function renderBills() {
            const billsList = document.getElementById('billsList');
            billsList.innerHTML = '';

            if (bills.length === 0) {
                billsList.innerHTML = `<div class="no-bills">${t('noBills')}</div>`;
                updateSummary();
                return;
            }

            bills.forEach(bill => {
                const billEl = document.createElement('div');
                
                // Determine status based on due date
                let statusClass = 'bill-item';
                if (bill.source && bill.source !== 'rƒôczne') {
                    statusClass += ' imported';
                }
                
                // Check if bill is overdue or approaching deadline
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const dueDate = new Date(bill.due);
                dueDate.setHours(0, 0, 0, 0);
                
                const timeDiff = dueDate - today;
                const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                
                let statusIcon = '';
                if (daysDiff < 0) {
                    // Overdue
                    statusClass += ' overdue';
                    statusIcon = t('overdue');
                } else if (daysDiff <= 3 && daysDiff >= 0) {
                    // Approaching deadline (3 days or less)
                    statusClass += ' warning';
                    statusIcon = t('warning');
                }
                
                billEl.className = statusClass;
                billEl.innerHTML = `
                    <input type="checkbox" data-bill-id="${bill.id}" onchange="updateSummary()" ${bill.paid ? 'checked disabled' : ''}>
                    <div class="bill-info">
                        <div class="bill-name">${statusIcon}${bill.name}</div>
                        <div class="bill-details">${bill.category} ‚Ä¢ Termin: ${bill.due}</div>
                        ${bill.source && bill.source !== 'rƒôczne' ? `<div class="bill-source">${t('importedFrom')}${bill.source}</div>` : ''}
                        ${bill.account ? `<div class="bill-payment-info">üí≥ ${bill.account}${bill.recipient ? ' ‚Ä¢ ' + bill.recipient : ''}${bill.reference ? ' ‚Ä¢ ' + bill.reference : ''}</div>` : ''}
                    </div>

                billsList.appendChild(billEl);
            });

            updateSummary();
        }

        function checkPaymentReturn() {
            const urlParams = new URLSearchParams(window.location.search);
            const paymentStatus = urlParams.get('p24_status');
            const sessionId = urlParams.get('p24_session_id');
            
            console.log('üîç Payment return check - status:', paymentStatus, 'session:', sessionId);
            
            if (sessionId) {
                const savedSession = JSON.parse(localStorage.getItem('paymentSession') || '{}');
                
                if (savedSession.sessionId === sessionId) {
                    console.log('‚úÖ Payment session matched');
                    
                    if (paymentStatus === '0') {
                        // P≈Çatno≈õƒá pomy≈õlna!
                        console.log('‚úÖ PAYMENT SUCCESSFUL!');
                        markBillsAsPaid(savedSession.billIds, sessionId);
                    } else {
                        console.log('‚ö†Ô∏è Payment status:', paymentStatus);
                        alert('Status p≈Çatno≈õci: ' + (paymentStatus || 'nieznany'));
                    }
                    
                    // Czyszczenie localStorage
                    localStorage.removeItem('paymentSession');
                    
                    // Usu≈Ñ parametry z URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        }

        async function markBillsAsPaid(billIds, sessionId) {
            try {
                console.log('üíæ Oznaczanie rachunk√≥w jako op≈Çacone...');
                console.log('Bill IDs to mark as paid:', billIds);
                console.log('Current bills:', bills.map(b => ({id: b.id, name: b.name, paid: b.paid})));
                
                // Oznacz lokalnie - por√≥wnuj ID jako stringi
                bills.forEach(bill => {
                    const billIdStr = String(bill.id);
                    const isPaid = billIds.some(id => String(id) === billIdStr);
                    if (isPaid) {
                        console.log('‚úÖ Marking as paid:', bill.id, bill.name);
                        bill.paid = true;
                    }
                });

                saveBills();
                renderBills();

                // Wy≈õlij do backendu
                await fetch(`${API_URL}/api/bills/mark-paid`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        billIds: billIds,
                        sessionId: sessionId
                    })
                });

                console.log('‚úÖ Bills marked as paid on backend');
                
                // Poka≈º potwierdzenie
                const importResultDiv = document.getElementById('importResult');
                importResultDiv.innerHTML = `
                    <div class="import-result success">
                        ‚úÖ <strong>P≈ÅATNO≈öƒÜ POMY≈öLNA!</strong><br>
                        Oznaczono ${billIds.length} rachunk√≥w jako op≈Çacone.<br>
                        Dziƒôkujemy za op≈Çacenie!
                    </div>
                `;
                
                // Ukryj potwierdzenie po 5 sekundach
                setTimeout(() => {
                    importResultDiv.innerHTML = '';
                }, 5000);
            } catch (error) {
                console.error('‚ùå Error marking bills as paid:', error);
                alert('B≈ÇƒÖd przy oznaczaniu rachunk√≥w: ' + error.message);
            }
        }

        function deleteBill(id) {
            console.log('Deleting bill with ID:', id);
            bills = bills.filter(bill => {
                const matches = String(bill.id) === String(id);
                console.log(`Checking bill ${bill.id} against ${id}: ${matches}`);
                return !matches;
            });
            console.log('Bills after deletion:', bills);
            saveBills();
            renderBills();
        }

        function clearPaid() {
            bills = bills.filter(bill => !bill.paid);
            saveBills();
            renderBills();
        }

        function clearAllBills() {
            if (confirm(t('confirmDeleteAll'))) {
                bills = [];
                saveBills();
                renderBills();
                alert(t('allDeleted'));
            }
        }

        function clearForm() {
            document.getElementById('billName').value = '';
            document.getElementById('billAmount').value = '';
            document.getElementById('billDue').value = '';
            document.getElementById('billAccount').value = '';
            document.getElementById('billRecipient').value = '';
            document.getElementById('billReference').value = '';
        }

        function saveBills() {
            localStorage.setItem('bills', JSON.stringify(bills));
        }

        renderBills();
    </script>
